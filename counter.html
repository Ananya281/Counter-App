<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!--heading-->
        <div class="heading">Increment And Decrement</div>
    </div>
    <!--button wrapper-->
    <div class="btn">
        <!--negative button-->
        <button onclick="decrement()" class="change"><i class="fa-solid fa-minus"></i></button>
        <button><div id="counter" class="change">0</div></button>
        <!--positive button-->
        <button onclick="increment()" class="change"><i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
